  <text x="92" y="322" class="arr">],</text>
  <text x="92" y="356" class="key">"citations"</text><text x="200" y="356" class="arr">: ["https://example.com/article1", "https://example.com/article2"],</text>
  <text x="92" y="390" class="key">"blocked_urls"</text><text x="228" y="390" class="arr">: [],</text>
  <text x="92" y="424" class="key">"notes"</text><text x="170" y="424" class="arr">: ["suspicious sources: https://example.com/adversarial-test"]</text>
  <text x="72" y="458" class="val">}</text>

  <text x="72" y="520" class="num">status: success</text>
</svg>

