      .bg { fill: #0f172a; }
      .card { fill: #111827; stroke: #374151; stroke-width: 2; rx: 14; ry: 14; }
      .title { fill: #e5e7eb; font: 700 22px 'Segoe UI', Arial, sans-serif; }
      .key { fill: #93c5fd; font: 600 15px Consolas, monospace; }
      .val { fill: #e5e7eb; font: 500 15px Consolas, monospace; }
      .arr { fill: #c4b5fd; font: 500 15px Consolas, monospace; }
      .num { fill: #86efac; font: 500 15px Consolas, monospace; }
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1200" height="700"/>
  <rect class="card" x="40" y="32" width="1120" height="636"/>
  <text x="72" y="78" class="title">Sample Structured JSON Output</text>

  <text x="72" y="130" class="val">{</text>
  <text x="92" y="164" class="key">"goal"</text><text x="170" y="164" class="val">: "Compare prompt-injection defenses for research agents",</text>
  <text x="92" y="198" class="key">"summary"</text><text x="192" y="198" class="val">: "Structured summary produced from provided sources.",</text>
  <text x="92" y="232" class="key">"key_points"</text><text x="210" y="232" class="arr">: [</text>
  <text x="126" y="262" class="arr">"Main claim extracted from pages.",</text>
